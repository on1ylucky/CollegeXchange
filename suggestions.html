<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeXchange - Post a Question</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>CollegeXchange</h1> <!-- Logo on the left side -->
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="marketplace.html">Marketplace</a></li>
                    <li><a href="messaging.html">Messages</a></li>
                    <li><a href="suggestions.html">Post a Question</a></li>
                </ul>
                <!-- Profile icon at the far right -->
                <div class="profile-icon">
                    <a href="profile.html"><img src="person-icon.png" alt="Profile" style="width: 30px;"></a>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <h2>Post a Question or Suggestion</h2>
        <textarea id="questionContent" placeholder="Ask a question or give advice..." rows="4" style="width: 80%; padding: 10px;"></textarea>
        <br><br>
        <button onclick="postQuestion()">Submit</button>
    </section>

    <section>
        <h2>Community Posts</h2>
        <div id="questionContainer">
            <!-- Questions and comments will appear here -->
        </div>
    </section>

    <!-- Floating login button -->
    <div class="floating-login">
        <button onclick="location.href='login.html';">Login</button>
    </div>

    <footer>
        <p>&copy; 2024 CollegeXchange</p>
    </footer>

    <script>
        function postQuestion() {
            var questionContent = document.getElementById('questionContent').value;

            if (questionContent.trim() !== "") {
                var questionContainer = document.getElementById('questionContainer');

                // Create a new question div
                var newQuestion = document.createElement('div');
                newQuestion.className = "question-bubble";

                newQuestion.innerHTML = `
                    <p>${questionContent}</p>
                    <button onclick="addComment(this)">Add a Comment</button>
                    <div class="comments"></div>
                `;

                // Append the question to the container
                questionContainer.prepend(newQuestion);

                // Clear the input field after posting
                document.getElementById('questionContent').value = '';
            } else {
                alert("Please enter a question or suggestion.");
            }
        }

        function addComment(button) {
            var commentText = prompt("Enter your comment:");

            if (commentText.trim() !== "") {
                var commentContainer = button.nextElementSibling;

                // Create a new comment div
                var newComment = document.createElement('div');
                newComment.className = "comment-bubble";
                newComment.innerHTML = `<p>${commentText}</p>`;

                // Append the comment to the comment container
                commentContainer.appendChild(newComment);
            }
        }
    </script>
</body>
</html>
