    <section>
        <h2>Post a Question</h2> <!-- Updated name -->
        <textarea id="questionContent" placeholder="Ask about a professor for a specific class..." rows="4" style="width:80%; padding:10px; border-radius:10px;"></textarea>
        <br><br>
        <button onclick="postQuestion()">Submit Question</button>
    </section>

    <section>
        <h2>Questions and Suggestions</h2>
        <div id="questionContainer">
            <!-- Questions and suggestions will appear here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 CollegeXchange</p>
    </footer>

    <script>
        function postQuestion() {
            var questionContent = document.getElementById('questionContent').value;

            if (questionContent.trim() !== "") {
                var questionContainer = document.getElementById('questionContainer');

                // Create a new div to hold the question and responses
                var newQuestion = document.createElement('div');
                newQuestion.className = "question-bubble";

                // Add the question content to the new div
                newQuestion.innerHTML = `<p>${questionContent}</p><button onclick="addSuggestion(this)">Add a Suggestion</button><div class="suggestionContainer"></div>`;

                // Append the question to the question container
                questionContainer.prepend(newQuestion);
