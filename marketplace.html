<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeXchange - Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>CollegeXchange</h1> <!-- Logo on the left side -->
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="marketplace.html">Marketplace</a></li>
                    <li><a href="messaging.html">Messages</a></li>
                    <li><a href="suggestions.html">Post a Question</a></li>
                </ul>
                <!-- Profile icon at the far right -->
                <div class="profile-icon">
                    <a href="profile.html"><img src="person-icon.png" alt="Profile" style="width: 30px;"></a>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <h2>Post a New Item</h2>
        <!-- Form to create a new post -->
        <input type="text" id="itemName" placeholder="Item Name" style="width: 30%; padding: 10px;">
        <br>
        <input type="file" id="itemImage" accept="image/*" style="margin-top: 10px;">
        <br>
        <textarea id="itemDescription" placeholder="Item Description" rows="4" style="width: 30%; padding: 10px;"></textarea>
        <br>
        <button onclick="postItem()">Post Item</button>
    </section>

    <section>
        <h2>Available Items</h2>
        <div id="itemContainer">
            <!-- Items will appear here dynamically after being posted -->
        </div>
    </section>

    <!-- Floating login button -->
    <div class="floating-login">
        <button onclick="location.href='login.html';">Login</button>
    </div>

    <footer>
        <p>&copy; 2024 CollegeXchange</p>
    </footer>

    <script>
        function postItem() {
            var itemName = document.getElementById('itemName').value;
            var itemImage = document.getElementById('itemImage').files[0];
            var itemDescription = document.getElementById('itemDescription').value;
            var userEmail = localStorage.getItem('userEmail');

            if (itemName && itemImage && itemDescription && userEmail) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    var itemContainer = document.getElementById('itemContainer');

                    // Create a new item div
                    var newItem = document.createElement('div');
                    newItem.className = "item";

                    newItem.innerHTML = `
                        <h3>${itemName} by ${userEmail}</h3>
                        <img src="${e.target.result}" alt="${itemName}" style="width: 200px; height: 200px;">
                        <p>${itemDescription}</p>
                    `;

                    itemContainer.prepend(newItem);

                    // Clear form
                    document.getElementById('itemName').value = "";
                    document.getElementById('itemImage').value = "";
                    document.getElementById('itemDescription').value = "";
                };

                reader.readAsDataURL(itemImage);
            } else {
                alert("Please fill out all fields.");
            }
        }

        // Ensure user is logged in before posting an item
        window.onload = function() {
            var isLoggedIn = localStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                alert("Please log in to post an item.");
                window.location.href = "login.html";
            }
        }
    </script>
</body>
</html>
